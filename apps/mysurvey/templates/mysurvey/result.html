<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Results</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {{ request.session.fullform.yourname }}
        {{ request.session.fullform.location }}
        {{ request.session.fullform.language }}
        {{ request.session.fullform.comment }}

        <a href="/"><button type="button">Go Back</button></a>
        <a href="/surveys/reset"><button type="button">Reset Count</button></a>


    </body>
</html>
